<!DOCTYPE html>
<html>
<head>
    <title>WWW Site 1 - Relaxed with jsonp</title>
    <style>
        #msgs {
            color: blue;
        }
    </style>
</head>
<body>
<h1>WWW Site 1</h1>
<p>This page demonstrate the usage of JSONP</p>
<p>Open the inspector to see what's going on!</p>
<div id="msgs"></div>
<script>
    var text = "";
    function handleJsonp(jsonpData){

        var len = jsonpData.length;

        for(var i=0;i<len;i++){
            message = jsonpData[i];
            text += '<p> <b>' + message.user+'</b> : ' + message.text + '</p>'
        }
        document.getElementById('msgs').innerHTML = text;
    }

</script>
<script type="text/javascript" src="http://api.site2.local:3000/messages?callback=handleJsonp"></script>

</body>
</html>
